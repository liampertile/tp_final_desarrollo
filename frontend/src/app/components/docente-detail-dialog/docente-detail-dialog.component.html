<mat-card *ngIf="docente" class="curso-detail-card docente-card">
  <mat-card-header>
      <mat-card-title>{{ docente.nombre }}</mat-card-title>
      <button mat-icon-button class="close-button" (click)="cerrar()" aria-label="Cerrar">
          <mat-icon>close</mat-icon>
      </button>
  </mat-card-header>
  <mat-card-content>
      <p><strong>Legajo:</strong> {{ docente.legajo }}</p>
  </mat-card-content>
</mat-card>
